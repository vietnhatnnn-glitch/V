<!DOCTYPE html>

<head>

    <title>Giới thiệu bản thân</title>
    <style>
        body {
            background-color: #FFCCCC;
            font-family: Arial, sans-serif;
            display: flex;

            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .info {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .section-title {
            font-weight: bold;
            font-size: 20px;
            margin: 20px 0 15px 0;
        }

        .hobby-item {
            text-align: center;
            margin-bottom: 30px;
        }

        .hobby-item img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            display: block;
            margin: 0 auto 10px auto;
        }

        .hobby-name {
            font-weight: bold;
            font-size: 16px;
        }

        .sub-text {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
        }

        .facebook-preview {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
